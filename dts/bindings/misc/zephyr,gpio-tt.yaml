description: GPIO TT

compatible: "zephyr,gpio-tt"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  nggpios:
    type: int
    required: true

  port-index:
    type: int
    required: true

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags
